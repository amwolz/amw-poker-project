<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amwpoker</title>
    <link rel="stylesheet" href="index.css">

</head>
<body onload="startPage()">
    <h1>Poker</h1>
    <div class="player" id="p1">
        <h1>Header</h1>
        <div class="imageu-container">
            <img  id="userPic" alt="">
            <div class="imageu-overlay"></div>
        </div>
        <div class="infodiv" id="p1d">
            <p id="userName"></p>
        </div>
        <div class="info">
            <p><img id="chips" src="images/chips.svg" alt="">200</p>
            <p>test</p>
        </div>
    </div>
    <div class="player" id="p2">
        <h1>Header</h1>
        <img src="images/player2.png" alt="">
        <div class="infodiv" id="p4d">
            <p>Stephen</p>
        </div>
        <div class="info">
            <p><img id="chips" src="images/chips.svg" alt="">200</p>
            <p>test</p>
        </div>
    </div>
    <div class="player" id="p3">
        <h1>Header1</h1>
        <img src="images/player3.png" alt="">
        <div class="infodiv" id="p4d">
            <p>Alyssa</p>
        </div>
        <div class="info">
            <p><img id="chips" src="images/chips.svg" alt="">200</p>
            <p>test</p>
        </div>
    </div>
    <div class="player" id="p4">
        <h1>Header</h1>
        <img src="images/player4.png" alt="">
        <div class="infodiv" id="p4d">
            <p>Eric</p>
        </div>
        <div class="info">
            <p><img id="chips" src="images/chips.svg" alt="">200</p>
            <p>test</p>
        </div>
    </div>
    <div class="player" id="p5">
        <h1>Header</h1>
        <img src="images/player5.png" alt="">
        <div class="infodiv" id="p5d">
            <p>Alex</p>
        </div>
        <div class="info">
            <p><img id="chips" src="images/chips.svg" alt="">200</p>
            <p>test</p>
        </div>
    </div>
    <div id="actionContainer">
        <div class="action" id="raise">
            <input type="range" id="myRange" name="myRange" min="0" max="100" value="0" oninput="updateTextbox()">
            <br>
            <label id="raiseLabel" for="myTextbox"  onclick="Actions.raiseAction()">Raise:</label>
            <input type="text" id="myTextbox" name="myTextbox" value="0" oninput="updateSlider()">
        </div>
        <div class="action" id="check" onclick="Actions.checkcallAction()">
            <p>Check Call Test</p>
        </div>
        <div class="action" id="fold" onclick="Actions.foldAction()">
            <p>Fold</p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
