<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amwpoker</title>
    <link rel="stylesheet" href="index.css">

</head>
<body onload="startPage()">
    <h1>Poker</h1>
    <div class="player" id="p1">
        <h1>
            <img src="/images/cards/back.png" alt="" id="p1c1" class="card">
            <img src="/images/cards/back.png" alt="" id="p1c2" class="card">
        </h1>
        <div class="playerinfo">
        <div class="imageu-container">
            <img  id="userPic" alt="" class="playerimg">
            <div class="imageu-overlay"></div>
        </div>
        <div class="infodiv" id="p1d">
            <p id="userName"></p>
        </div>
        <div class="info">
            <p class="i1"><img id="chips" src="images/chips.svg" alt=""><p class="i1" id="p1p1">###</p></p>
            <p id="p1p2">test</p>
        </div>
        </div>
    </div>
    <div class="player" id="p2">
        <h1>
            <img src="/images/cards/back.png" alt="" id="p2c1" class="card">
            <img src="/images/cards/back.png" alt="" id="p2c2" class="card">
        </h1>
        <div class="playerinfo">
        <img src="images/player2.png" alt="" class="playerimg">
        <div class="infodiv" id="p2d">
            <p>Stephen</p>
        </div>
        <div class="info">
            <p class="i1"><img id="chips" src="images/chips.svg" alt=""><p class="i1" id="p2p1">###</p></p>
            <p id="p2p2">test</p>
        </div>
        </div>
    </div>
    <div class="player" id="p3">
        <h1>
            <img src="/images/cards/back.png" alt="" id="p3c1" class="card">
            <img src="/images/cards/back.png" alt="" id="p3c2" class="card">
        </h1>
        <div class="playerinfo">
        <img src="images/player3.png" alt="" class="playerimg">
        <div class="infodiv" id="p3d">
            <p>Alyssa</p>
        </div>
        <div class="info">
            <p class="i1"><img id="chips" src="images/chips.svg" alt=""><p class="i1" id="p3p1">###</p></p>
            <p id="p3p2">test</p>
        </div>
        </div>
    </div>
    <div class="player" id="p4">
        <div id="p4Overlay">
            <h1>
                <img src="/images/cards/back.png" alt="" id="p4c1" class="card">
                <img src="/images/cards/back.png" alt="" id="p4c2" class="card">
            </h1>
            <div class="playerinfo">
            <img src="images/player4.png" alt="" class="playerimg">
            <div class="infodiv" id="p4d">
                <p>Eric</p>
            </div>
            <div class="info">
                <p class="i1"><img id="chips" src="images/chips.svg" alt=""><p class="i1" id="p4p1">###</p></p>
                <p id="p4p2">test</p>
            </div>
        </div>
        </div>
    </div>
    <div class="player" id="p5">
        <h1>
            <img src="/images/cards/back.png" alt="" id="p5c1" class="card">
            <img src="/images/cards/back.png" alt="" id="p5c2" class="card">
        </h1>
        <div class="playerinfo">
        <img src="images/player5.png" alt="" class="playerimg">
        <div class="infodiv" id="p5d">
            <p>Alex</p>
        </div>
        <div class="info">
            <p class="i1"><img id="chips" src="images/chips.svg" alt=""><p class="i1" id="p5p1">###</p></p>
            <p id="p5p2">test</p>
        </div>
        </div>
    </div>
    <div class="player" id="dealer">
        <img src="images/dealer1.png" alt="" class="playerimg">
        <img src="images/cards/back.png" alt="" id="deckd" class="card">
    </div>

    <div id="roundInfo">
        <img src="images/chipsStack.webp" id="potImg" class="i1" alt=""> <p class="i1" id="potAmount">pot</p>
        
        <span><p id="roundInfoParagraph">###</p></span>
    </div>
    <div id="actionContainer">
        <div class="action" id="raise">
            <input type="range" id="myRange" name="myRange" min="0" max="100" value="0" oninput="updateTextbox()">
            <br>
            <label id="raiseLabel" for="myTextbox"  onclick="Actions.raiseAction()">Raise:</label>
            <input type="text" id="myTextbox" name="myTextbox" value="0" oninput="updateSlider()">
        </div>
        <div class="action" id="check" onclick="Actions.checkcallAction()">
            <p id="checkcallDisplay">Check Call Test</p>
        </div>
        <div class="action" id="fold" onclick="Actions.foldAction()">
            <p>Fold</p>
        </div>
    </div>
    <div id="cardContainer">
        <div class="card" id="card1">
            <img src="images/cards/back.png" alt="" id="card1Image">
        </div>
        <div class="card" id="card2">
            <img src="images/cards/back.png" alt="" id="card2Image">
        </div>
        <div class="card" id="card3">
            <img src="images/cards/back.png" alt="" id="card3Image">
        </div>
        <div class="card" id="card4">
            <img src="images/cards/back.png" alt="" id="card4Image">
        </div>
        <div class="card" id="card5">
            <img src="images/cards/back.png" alt="" id="card5Image">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
